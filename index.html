<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1></h1>
        </header>

        <!-- Action Buttons -->
        <div class="actions">
            <button class="generate-btn" aria-label="Generate Stats" onclick="generateStats()">Generate Stats</button>
            <button class="reset-btn" aria-label="Reset Stats" onclick="resetStats()">Reset Stats</button>
        </div>

        <!-- Stats Display -->
        <div class="stats">
            <!-- Debut Stats -->
            <div class="debut">
                <h2>Debut Club</h2>
                <p> <span class="debut-club">-</span></p>
                <p>Matches: <span class="debut-matches">0</span></p>
                <p>Goals: <span class="debut-goals">0</span></p>
                <p>Assists: <span class="debut-assists">0</span></p>
            </div>

            <!-- Prime Stats -->
            <div class="prime">
                <h2>Prime Club</h2>
                <p> <span class="prime-club">-</span></p>
                <p>Matches: <span class="prime-matches">0</span></p>
                <p>Goals: <span class="prime-goals">0</span></p>
                <p>Assists: <span class="prime-assists">0</span></p>
            </div>

            <!-- Retirement Stats -->
            <div class="retirement">
                <h2>Retirement Club</h2>
                <p><span class="retirement-club">-</span></p>
                <p>Matches: <span class="retirement-matches">0</span></p>
                <p>Goals: <span class="retirement-goals">0</span></p>
                <p>Assists: <span class="retirement-assists">0</span></p>
            </div>
        </div>

        <!-- Career Milestone -->
        <div class="results">
            <h3>Your Career</h3>
            <p id="final-result">Generate stats to see your career summary!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
