<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Career Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Football Career Stats Generator</h1>

        <div class="club-section">
            <h2>Debut Club</h2>
            <input type="text" id="debut-club" placeholder="Enter debut club">
            <button class="add-btn" onclick="addStats('debut')">Add Stats</button>
            <div class="stats">
                <p>Matches: <span id="debut-matches">0</span></p>
                <p>Goals: <span id="debut-goals">0</span></p>
                <p>Assists: <span id="debut-assists">0</span></p>
            </div>
        </div>

        <div class="club-section">
            <h2>Prime Club</h2>
            <input type="text" id="prime-club" placeholder="Enter prime club">
            <button class="add-btn" onclick="addStats('prime')">Add Stats</button>
            <div class="stats">
                <p>Matches: <span id="prime-matches">0</span></p>
                <p>Goals: <span id="prime-goals">0</span></p>
                <p>Assists: <span id="prime-assists">0</span></p>
            </div>
        </div>

        <div class="club-section">
            <h2>Retirement Club</h2>
            <input type="text" id="retirement-club" placeholder="Enter retirement club">
            <button class="add-btn" onclick="addStats('retirement')">Add Stats</button>
            <div class="stats">
                <p>Matches: <span id="retirement-matches">0</span></p>
                <p>Goals: <span id="retirement-goals">0</span></p>
                <p>Assists: <span id="retirement-assists">0</span></p>
            </div>
        </div>

        <button class="generate-btn" onclick="generateStats()">Generate Stats</button>
        <button class="reset-btn" onclick="resetStats()">Reset</button>

        <div id="final-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
